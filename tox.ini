[tox]
minversion = 3.8.0
envlist = py38
isolated_build = true

[testenv]
setenv = 
    PYTHONPATH = {toxinidir}
deps = 
    -r{toxinidir}/requirements_dev.txt
commands =
    pytest --basetemp="D:\Programing\Python\Matrix Ops\.tox\py38\tmp"

[testenv:flake8]
basepython = python3.8
deps = flake8
commands = flake8 src tests

[testenv:mypy]
basepython = python3.8
deps = 
    -r{toxinidir}/requirements_dev.txt
commands = mypy src